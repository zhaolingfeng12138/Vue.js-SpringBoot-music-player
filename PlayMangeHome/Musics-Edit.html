    <script type="text/javascript">
        $(function () {
            //获取歌手
            $.ajax({
                type: "post",
                url: server_address + "listSongersAll",
                data: {},
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        $("#bysonger").removeAttr()
                        var html=""
                        for(var i=0;i<data.data.length;i++){
                            html+='<option value="'+data.data[i].name+'">'+data.data[i].name+'</option>'
                        }
                        $("#bysonger").html(html)
                    } else {
                        layer.msg("网络错误！", { icon: 2, time: 1000 });
                    }
                },
                error: function (daata) {
                    layer.msg("网络错误！", { icon: 2, time: 1000 });
                }
            });

            //获取专辑
            $.ajax({
                type: "post",
                url: server_address + "listAlbumsAll",
                data: {},
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        $("#bydoc").removeAttr()
                        var html=""
                        for(var i=0;i<data.data.length;i++){
                            html+='<option value="'+data.data[i].name+'">'+data.data[i].name+'</option>'
                        }
                        $("#bydoc").html(html)
                    } else {
                        layer.msg("网络错误！", { icon: 2, time: 1000 });
                    }
                },
                error: function (daata) {
                    layer.msg("网络错误！", { icon: 2, time: 1000 });
                }
            });
            
            var id=getQueryString("id")
            $.ajax({
                type: "post",
                url: server_address + "searchMusicsOne",
                data: {
                    id: id,
                },
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        $("#name").val(data.data[0].name)
                        $("#bysonger").val(data.data[0].bysonger)
                        $("#bydoc").val(data.data[0].bydoc)
                    } else {
                        layer.msg("网络错误！", { icon: 2, time: 1000 });
                    }
                },
                error: function (daata) {
                    layer.msg("网络错误！", { icon: 2, time: 1000 });
                }
            });

            //
            //图片上传
            $('#uploadFormPic').submit(function (e) {
                e.preventDefault(); // 阻止表单默认提交行为
                var formData = new FormData(this); // 创建FormData对象
                $.ajax({
                    url: 'http://127.0.0.1:8080/uploadImg', // 文件上传的URL
                    type: 'POST',
                    data: formData,
                    processData: false, // 禁止自动处理数据
                    contentType: false, // 禁止设置请求头
                    success: function (data) {
                        if (data.code == 200) {
                            if (data.data == "Fail!") {
                                $('#messagepic').text('文件上传失败！');
                                $('#pic').val("");
                            } else {
                                $('#pic').val(data.data);
                                $('#messagepic').text('文件上传成功！' + data.data); // 显示成功消息
                            }
                        }
                    },
                    error: function (error) {
                        // 显示失败消息
                        $('#messagepic').text('文件上传失败！');
                        $('#pic').val("");
                    }
                });
            });
            //音乐上传
            $('#uploadFormMusic').submit(function (e) {
                e.preventDefault(); // 阻止表单默认提交行为
                var formData = new FormData(this); // 创建FormData对象
                $.ajax({
                    url: 'http://127.0.0.1:8080/uploadMusic', // 文件上传的URL
                    type: 'POST',
                    data: formData,
                    processData: false, // 禁止自动处理数据
                    contentType: false, // 禁止设置请求头
                    success: function (data) {
                        if (data.code == 200) {
                            if (data.data == "Fail!") {
                                $('#messagemusic').text('文件上传失败！');
                                $('#location').val("");
                            } else {
                                $('#location').val(data.data);
                                $('#messagemusic').text('文件上传成功！' + data.data); // 显示成功消息
                            }
                        }
                    },
                    error: function (error) {
                        // 显示失败消息
                        $('#messagemusic').text('文件上传失败！');
                        $('#location').val("");
                    }
                });
            });

            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            $("#form-Musics-add").validate({
                rules: {
                    name: {
                        required: true,
                    },
                    bydoc: {
                        required: true,
                    },
                    bysonger: {
                        required: true,
                    },
                    pic: {
                        required: true,
                    },
                    lyrc: {
                        required: true,
                    },
                    location: {
                        required: true,
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: server_address + "updateMusics?id="+id,
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg('更新成功！3秒后自动关闭！', { icon: 1, time: 1000 });
                                var index = parent.layer.getFrameIndex(window.name);
                                setTimeout(function() {
                                    parent.layer.close(index);
                                }, 3000);
                            } else {
                                layer.msg("更新失败！", { icon: 2, time: 1000 });
                            }
                        },
                        error: function (XmlHttpRequest, textStatus, errorThrown) {
                            layer.msg('网络错误！', { icon: 2, time: 1000 });
                        }
                    });
                }
            });
