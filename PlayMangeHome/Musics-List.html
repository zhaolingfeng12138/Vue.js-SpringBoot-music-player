<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <title>音乐播放器-音乐列表</title>
</head>

<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 
        首 页
        <span class="c-gray en">&gt;</span> 
        音乐管理 
        <span class="c-gray en">&gt;</span> 
        音乐列表 
        <a class="btn btn-success radius r" id="btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="page-container">
        <div class="text-c">
            <input type="text" class="input-text radius" style="width:250px" placeholder="输入音乐、歌手、专辑名称" id="name" name="">
            <button type="submit" class="btn btn-success" name="" onclick="search()">
                <i class="Hui-iconfont">&#xe665;</i>
                搜索音乐
            </button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20"> 
            <span class="l">
                <a href="javascript:;" onclick="add('添加音乐','Musics-Add.html','900','600')" class="btn btn-primary radius">
                    <i class="Hui-iconfont">&#xe600;</i>
                    添加音乐
                </a>
            </span>
        </div>
        <table class="table table-border table-bordered table-bg">
            <thead>
                <tr>
                    <th scope="col" colspan="9">音乐列表</th>
                </tr>
                <tr class="text-c">
					<th width="150">ID</th>
					<th width="150">封面</th>
					<th width="150">名字</th>
					<th width="150">位置</th>
					<th width="150">歌词</th>
					<th width="150">所属歌手</th>
					<th width="150">所属专辑</th>
					<th width="150">操作</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript" src="static/config.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "post",
                url: server_address + "listMusicsAll",
                data: {},
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        $("#data").removeAttr()
                        var html=""
                        for(var i=0;i<data.data.length;i++){
                            html+='<tr class="text-c">'
							html+='<td>'+data.data[i].id+'</td>'
							html+='<td> <img class="picture-thumb" src="'+pic_address+data.data[i].pic+'" width="210"></td>'
							html+='<td>'+data.data[i].name+'</td>'
							html+='<td>'+data.data[i].location+'</td>'
							html+='<td>'+data.data[i].lyrc.substring(0, 50)+'......</td>'
							html+='<td>'+data.data[i].bysonger+'</td>'
							html+='<td>'+data.data[i].bydoc+'</td>'
							html+='<td class="td-manage"><a title="编辑" href="javascript:;"onclick="edit(\'音乐编辑\',\'Musics-Edit.html?id='+data.data[i].id+'\',\'1\',\'900\',\'600\')" class="ml-5"style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"href="javascript:;" onclick="del(this,\''+data.data[i].id+'\')" class="ml-5"style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>'
                            html+='</tr>'
                        }
                        $("#data").html(html)
                    } else {
                        layer.msg("网络错误！", { icon: 2, time: 1000 });
                    }
                },
                error: function (daata) {
                    layer.msg("网络错误！", { icon: 2, time: 1000 });
                }
            });
        })

        function search() {
            $.ajax({
                type: "post",
                url: server_address + "searchMusics",
                data: {
                    name: $("#name").val().toString(2),
                },
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        $("#data").removeAttr()
                        var html=""
                        for(var i=0;i<data.data.length;i++){
                            html+='<tr class="text-c">'
							html+='<td>'+data.data[i].id+'</td>'
							html+='<td> <img class="picture-thumb" src="'+pic_address+data.data[i].pic+'" width="210"></td>'
							html+='<td>'+data.data[i].name+'</td>'
							html+='<td>'+data.data[i].location+'</td>'
							html+='<td>'+data.data[i].lyrc.substring(0, 50)+'......</td>'
							html+='<td>'+data.data[i].bysonger+'</td>'
							html+='<td>'+data.data[i].bydoc+'</td>'
							html+='<td class="td-manage"><a title="编辑" href="javascript:;"onclick="edit(\'音乐编辑\',\'Musics-Edit.html?id='+data.data[i].id+'\',\'1\',\'900\',\'600\')" class="ml-5"style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"href="javascript:;" onclick="del(this,\''+data.data[i].id+'\')" class="ml-5"style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>'
                            html+='</tr>'
                        }
                        $("#data").html(html)
                    } else {
                        layer.msg("搜索失败！", { icon: 2, time: 1000 });
                    }
                },
                error: function (daata) {
                    layer.msg("网络错误！", { icon: 2, time: 1000 });
                }
            });
        }

        function add(title, url, w, h) {
            layer_show(title, url, w, h);
        }

        function del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                    $.ajax({
                    type: "post",
                    url: server_address + "deleteMusics",
                    data: {
                        id:id,
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data.code == 200) {
                            $(obj).parents("tr").remove();
                            layer.msg('已删除！', { icon: 1, time: 1000 });
                        } else {
                            layer.msg("删除失败！", { icon: 2, time: 1000 });
                        }
                    },
                    error: function (daata) {
                        layer.msg("网络错误！", { icon: 2, time: 1000 });
                    }
                });
            });
        }

        function edit(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }
    </script>
</body>

</html>
